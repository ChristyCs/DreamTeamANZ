<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Standings Page</title>
        <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
        <script src="d3.js"></script>
    </head>
    <body style = "margin-top: 0px; margin-left: 0px">
        <script type="text/javascript">

            // Round,Date,Time,Home Team,Score,Away Team,Venue
            var dataFile2008 = readCSV("ANZChampionshipResults/2008-Table1.csv");
            var dataFile2009 = readCSV("ANZChampionshipResults/2009-Table1.csv");
            var dataFile2010 = readCSV("ANZChampionshipResults/2010-Table1.csv");
            var dataFile2011 = readCSV("ANZChampionshipResults/2011-Table1.csv");
            var dataFile2012 = readCSV("ANZChampionshipResults/2012-Table1.csv");
            var dataFile2013 = readCSV("ANZChampionshipResults/2013-Table1.csv");

            console.log(dataFile2008);
            function readCSV(fname){
                d3.csv(fname, function(d) {
                return readData(d);
            }, function(error, rows) {
                return rows;
                });
            }

            function readData(d){
                return {
                    round: +d.Round,
                    date: d.Date,
                    time: d.Time,
                    hometeam: d['Home Team'],
                    score: d.Score,
                    awayteam: d['Away Team'],
                    venue: d.Venue
                 };
            }


            var width = window.innerWidth;
            var height = window.innerHeight;


            var svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height);

            setupPage();

            function setupPage(){
                svg.append("rect")
                    .attr("x",0)
                    .attr("y",0)
                    .attr("width",width)
                    .attr("height", height*0.1)
                    .attr("fill",("rgb(238,201,0)"));

                svg.append("rect")
                    .attr("x",0)
                    .attr("y",height*0.1)
                    .attr("width",width)
                    .attr("height", height*0.05)
                    .attr("fill",("rgb(151,255,255)"));

            svg.append("image")
                    .attr("preserveAspectRatio","none")
                    .attr("xlink:href","images/greyscale.jpg")
                    .attr("x",0)
                    .attr("y",height*0.15)
                    .attr("width",width)
                    .attr("height",height)
                    .style("opacity", 0.8);

            }



            var buttWid = width * 0.1;
            var buttHgt = height * 0.1;
            var buttY = height *0.2;
            var gap = 50;
            navigationButtons();
            seasonButtons();

            function seasonButtons(){
            addButton(gap, height *0.2, buttWid, buttHgt, "rgb(255,255,192)", "Season 1(2008)", "");
            addButton(gap, buttY + (buttHgt*1.5), buttWid, buttHgt, "rgb(238,238,128)", "Season 2(2009)", "");
            addButton(gap, buttY + (buttHgt*3), buttWid, buttHgt, "rgb(205,205,64)", "Season 3(2010)", "" );
            addButton(gap, buttY + (buttHgt*4.5), buttWid, buttHgt,  "rgb(171,171,32)", "Season 4(2011)", "");
            addButton(gap, buttY + (buttHgt*6), buttWid, buttHgt, "rgb(139,139,0)", "Season 5(2012)", "" );
            }


            function navigationButtons(){
            addButton(width - buttWid, height *0.2, buttWid, buttHgt, "rgb(255,255,192)", "Homepage", "Homepage.html");
            addButton(width - buttWid, buttY + (buttHgt*1.5), buttWid, buttHgt, "rgb(238,238,128)", "Teams", "Teams.html");

            addButton(width - buttWid, buttY + (buttHgt*3), buttWid, buttHgt, "rgb(205,205,64)", "Standings", "Standings.html");
            addButton(width - buttWid, buttY + (buttHgt*4.5), buttWid, buttHgt, "rgb(171,171,32)", "Venues", "Venues.html");
            addButton(width - buttWid, buttY + (buttHgt*6), buttWid, buttHgt, "rgb(139,139,0)", "Calendar", "Calendar.html");
        }

            function addButton(x, y, width, height, colour, buttName, link){
                var parent = svg.append("g");
                var rect;
                parent.append("rect")
                    .attr("id", buttName)
                    .attr("x", x)
                    .attr("y", y)
                    .attr("width", width)
                    .attr("height", height)
                    .attr("fill", colour)
                    .on("mouseover", function(){
                        rect = this;
                        d3.select(this)
                            .transition()
                            //.attr("fill", "green")
                            .attr("width", buttWid * 1.3)
                            .attr("x", x - buttWid * 0.3)
                            .attr("y", y - (0.15 * (buttHgt * 1.4)))
                            .attr("height", buttHgt * 1.4);
                     })
                    .on("mouseout", function(d){
                         d3.select(this)
                            .transition()
                            //.style("fill", colour)
                            .attr("width", buttWid)
                            .attr("x", x)
                            .attr("height", height)
                            .attr("y", y);
                    })
                    .on("mousedown", function(){
                        window.open(link, "_self")
                    });

                parent.append("text")
                        .attr("id", "button")
                        .attr("x",  x + 10)
                        .attr("y", y + (0.2*buttWid))
                        .attr("fill", "black")
                        .attr("font-family", "georgia")
                        .attr("font-weight","bold")
                        .style("font-size", "20px")
                        .text(buttName)
                        .on("mouseover", function(){
                        d3.select(rect)
                            .transition()
                            .attr("width", buttWid * 1.3)
                            .attr("x", x - buttWid * 0.3)
                            .attr("y", y - (0.15 * (buttHgt * 1.4)))
                            .attr("height", buttHgt * 1.4);

                        d3.select(this)
                            .transition()
                            .attr("x", x-3 )
                            .style("font-size", "25px");              
                })
                        .on("mouseout", function(d){
                        d3.select(rect)
                            .transition()
                            .attr("width", buttWid)
                            .attr("x", x)
                            .attr("height", height)
                            .attr("y", y);

                        d3.select(this)
                            .transition()
                            .attr("x", x + 10)
                            .attr("y", y + (0.2*buttWid))
                            .attr("fill", "black")
                            .style("font-size", "20px");
                })
            .on("mousedown", function(){
               window.open(link, "_self");
             });
            

            }

        </script>
    </body>
</html>
