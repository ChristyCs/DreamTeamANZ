<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Project</title>
        <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
        <script src="d3.js"></script>
        <script type="text/javascript" src="data.js"></script>
    </head>
    <body style = "margin-top: 0px; margin-left: 0px; margin-bottom: 0px">
        <script type="text/javascript">
            var svg;
            var width;
            var height;
            var buttWid;
            var buttHgt;
            var buttY;

            var file = new data();
            setupData();

        function setupData(){
           file.set2008(readCSV("ANZChampionshipResults/2008-Table1.csv",2008,false));
           file.set2009(readCSV("ANZChampionshipResults/2009-Table1.csv",2009,false));
           file.set2010(readCSV("ANZChampionshipResults/2010-Table1.csv",2010,false));
           file.set2011(readCSV("ANZChampionshipResults/2011-Table1.csv",2011,false));
           file.set2012(readCSV("ANZChampionshipResults/2012-Table1.csv",2012,false));
           file.set2013(readCSV("ANZChampionshipResults/2013-Table1.csv",2013,true));
         }
         function readCSV(fname, year, setup){
                d3.csv(fname, function(d) {
                var season = file.readData(d);
                //console.log(season);
                file.allData.push(season);
                return season;
            }, function(error, rows) {
                console.log(rows);
                //return rows;
                testData(rows,year, setup);
                });
            }

            function testData(data, year, setup){
                console.log("year "+year);
                if(year == 2008){
                    file.set2008(data);
                    //console.log(file.data2008[0]);
                    //console.log(file.data2008[40]);                    
                }
                else if(year == 2009){
                    file.set2009(data);
                    //console.log(file.data2009[0]);
                    //console.log(file.data2009[40]);
                }
                else if(year == 2010){
                    file.set2010(data);
                   // console.log(file.data2010[0]);
                    //console.log(file.data2010[40]);
                }
                else if(year == 2011){
                    file.set2011(data);
                    //console.log(file.data2011[0]);
                    //console.log(file.data2011[40]);
                }
                else if(year == 2012){
                    file.set2012(data);
                    //console.log(file.data2012[0]);
                   // console.log(file.data2012[40]);
                }
                else if(year == 2013){
                    file.set2013(data);
                   // console.log(file.data2013[0]);
                    //console.log(file.data2013[40]);
                }
                console.log(setup);
                if(setup){
                    width = window.innerWidth;
                    height = window.innerHeight;


                    svg = d3.select("body")
                        .append("svg")
                        .attr("width",width)
                        .attr("height",height);

                    setupPage();
                }                          
            }

            function setupPage(){
                svg.append("rect")
                    .attr("x",0)
                    .attr("y",0)
                    .attr("width",width)
                    .attr("height", height*0.1)
                    .attr("fill",("rgb(238,201,0)"));

                svg.append("rect")
                    .attr("x",0)
                    .attr("y",height*0.1)
                    .attr("width",width)
                    .attr("height", height*0.05)
                    .attr("fill",("rgb(151,255,255)"));

                svg.append("image")
                    .attr("preserveAspectRatio","none")
                    .attr("xlink:href","images/CalendarIcon.png")
                    .attr("x",0)
                    .attr("y",height*0.1)
                    .attr("width",width * 0.04)
                    .attr("height",height * 0.05)
                    .style("opacity", 0.8);

            svg.append("image")
                        .attr("preserveAspectRatio","none")
                        .attr("xlink:href","images/ANZGamePictures/ANZ6.jpg")
                        .attr("x",0)
                        .attr("y",height*0.15)
                        .attr("width",width)
                        .attr("height",height)
                        .style("opacity", 0.8);

                // svg.append("rect")
                //     .attr("x",0)
                //     .attr("y",height*0.15)
                //     .attr("width",width)
                //     .attr("height",height-(height*0.15))
                //     .attr("fill",("rgb(99,99,99)"));

            buttWid = width * 0.1;
            buttHgt = height * 0.1;
            buttY = height *0.2;
            addButton(width - buttWid, height *0.2, buttWid, buttHgt, "rgb(255,255,192)", "Homepage", "Homepage.html");
            addButton(width - buttWid, buttY + (buttHgt*1.5), buttWid, buttHgt, "rgb(238,238,128)", "Teams", "Teams.html");

            addButton(width - buttWid, buttY + (buttHgt*3), buttWid, buttHgt, "rgb(205,205,64)", "Standings", "Standings.html");
            addButton(width - buttWid, buttY + (buttHgt*4.5), buttWid, buttHgt, "rgb(171,171,32)", "Venues", "Venues.html");
            addButton(width - buttWid, buttY + (buttHgt*6), buttWid, buttHgt, "rgb(139,139,0)", "Calendar", "Calendar.html");
            }

           function addButton(x, y, width, height, colour, buttName, link){
                var parent = svg.append("g");
                var rect;
                parent.append("rect")
                    .attr("id", buttName)
                    .attr("x", x)
                    .attr("y", y)
                    .attr("width", width)
                    .attr("height", height)
                    .attr("fill", colour)
                    .on("mouseover", function(){
                        rect = this;
                        d3.select(this)
                            .transition()
                            //.attr("fill", "green")
                            .attr("width", buttWid * 1.3)
                            .attr("x", x - buttWid * 0.3)
                            .attr("y", y - (0.15 * (buttHgt * 1.4)))
                            .attr("height", buttHgt * 1.4);
                     })
                    .on("mouseout", function(d){
                         d3.select(this)
                            .transition()
                            //.style("fill", colour)
                            .attr("width", buttWid)
                            .attr("x", x)
                            .attr("height", height)
                            .attr("y", y);
                    })
                    .on("mousedown", function(){
                        window.open(link, "_self")
                    });

                parent.append("text")
                        .attr("id", "button")
                        .attr("x",  x + 10)
                        .attr("y", y + (0.2*buttWid))
                        .attr("fill", "black")
                        .attr("font-family", "georgia")
                        .attr("font-weight","bold")
                        .style("font-size", "20px")
                        .text(buttName)
                        .on("mouseover", function(){
                        d3.select(rect)
                            .transition()
                            .attr("width", buttWid * 1.3)
                            .attr("x", x - buttWid * 0.3)
                            .attr("y", y - (0.15 * (buttHgt * 1.4)))
                            .attr("height", buttHgt * 1.4);

                        d3.select(this)
                            .transition()
                            .attr("x", x-3 )
                            .attr("fill", "yellow")
                            .style("font-size", "25px");              
                })
                        .on("mouseout", function(d){
                        d3.select(rect)
                            .transition()
                            .attr("width", buttWid)
                            .attr("x", x)
                            .attr("height", height)
                            .attr("y", y);

                        d3.select(this)
                            .transition()
                            .attr("x", x + 10)
                            .attr("y", y + (0.2*buttWid))
                            .attr("fill", "black")
                            .style("font-size", "20px");
                })
            .on("mousedown", function(){
               window.open(link, "_self");
             });
            

            }

            /**
              appends text to the dialog box created in the svg
              given the text and the x and y vals in which the
              text will be placed
            */
            function appendText(text, xVal, yVal, fontsize){
              d3.select("svg")
                .append("text")
                .transition()
                  .attr("id", "button")
                  .text(text)
                  .attr("x", xVal)
                  .attr("y", yVal)
                  .attr("font-size", fontsize)
                  .attr("font-family", "georgia")
                  .attr("fill", "black")
            }

        </script>
    </body>
</html>
